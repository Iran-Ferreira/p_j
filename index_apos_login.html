    <body>
        
        <h1>Cadastro de produtos</h1>

            <h3>Inserir Dados:</h3> 

            <form action="cadastro.php" method="POST">
                <fieldset>
                    <label for="codigo"> Codigo:</label>
                    <input type="number" id="codigo" name="codigo" required/><br>

                    <label for="nome"> Nome:</label>
                    <input type="text" id="nome" name="nome" required/><br>

                    <label for="validade"> Data de Validade</label>
                    <input type="date" id="validade" name="validade" required/><br>

                    <label for="marca"> Marca:</label>
                    <input type="text" id="marca" name="marca" required/><br>

                    <label for="preco"> Preço:</label>
                    <input type="number" id="preco" name="preco" required/><br>

                    <label for="garantia"> Garantia do produto: </label>
                    <input type="text" id="garantia" name="garantia" required/><br>

                    <label for="estoque"> Estoque do produto:</label>
                    <input type="text" id="estoque" name="estoque" required/> <br>

                    <input type="submit" value="Cadastrar"/>
                </fieldset>
            </form>
        
        <hr>
            
            <h1>Deletar dados </h1>

            <form action="excluir.php" method="post">
                <fieldset>
                    <label for="codigo"> Codigo:</label>
                    <input type="number" id="codigo" name="codigo"/>

                    <input type="submit" value="Excluir"/>
                </fieldset>

            </form>

            <p><a href="visualizar.php">Clique aqui para visualizar os dados</a></h2>

        <hr>

            
            <h1>Atualizar dados</h1>

            <form action="atualizar.php" method="post">
                <fieldset>
                    <label for="codigo"> Codigo:</label>
                    <input type="number" id="codigo" name="codigo"/><br>

                    <label for="nova_validade"> Atualizar Validade</label>
                    <input type="date" id="nova_validade" name="nova_validade"/><br>

                    <label for="novo_preco"> Preço:</label>
                    <input type="number" id="novo_preco" name="novo_preco"/><br>

                    <label for="novo_estoque"> Estoque do produto:</label>
                    <input type="text" id="novo_estoque" name="novo_estoque"/> <br>

                    <input type="submit" value="Atualizar"/>
                </fieldset>
            </form>
    </body>
